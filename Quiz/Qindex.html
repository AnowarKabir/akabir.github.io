<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #cc4;
            border-radius: 10px;
        }
        h2 {
            color: green;
        }
        h3 {
            color: blue;
            font-size: 24px;
        }
        button {
            margin-top: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        input[type="radio"] {
            margin-bottom: 20px;
            transform: scale(1.3);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }
        .input-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Input section for Name, Batch No, ID -->
    <div id="userInput">
        <h2>Python Quiz 01</h2>
        <h2>Please Enter Your Details:</h2>
        <div class="input-section">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
            <label for="batchNo">Batch No: </label>
            <input type="text" id="batchNo" placeholder="Enter your batch number" required><br><br>
            <label for="studentId">ID: </label>
            <input type="text" id="studentId" placeholder="Enter your ID" required><br><br>
        </div>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="test_status" style="display:none;"></div>
    <div id="test" style="display:none;"></div>
    <button id="pdfButton" style="display: none;" onclick="generatePDF()">Download Report as PDF</button>

    <script>
        var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
        var userAnswers = [];
        var theoreticalAnswers = { Q8: "", Q9: "" };  // Store theoretical answers
        var name, batchNo, studentId;
        var questions = [
            ["1. If x = 5, what is a correct syntax for printing the data type of the variable x?", "A) print(dtype(x))", "B) print(type(x))", "C) print(x.dtype())", "B"],
            ["2. Which is NOT a legal numeric data type in Python?", "A) int", "B) long", "C) float", "B"],
            ["3. What will be the result of the following code: x = 'Welcome'; print(x[3])", "A) Wel", "B) c", "C) Welcome Welcome Welcom", "B"],
            ["4. What will be the result of the following syntax: x = 5; x += 6; print(x)", "A) 5", "B) 6", "C) 11", "C"],
            ["5. What will be the result of the following syntax: mylist = ['apple', 'banana', 'cherry']; print(mylist[-1])", "A) apple", "B) banana", "C) cherry", "C"],
            ["6. Which one of these is a tuple?", "A) thistuple = ('apple', 'banana', 'cherry')", "B) thistuple = ['apple', 'banana', 'cherry']", "C) thistuple = {'apple', 'banana', 'cherry'}", "A"],
            ["7. Which one of these is a set?", "A) myset = ('apple', 'banana', 'cherry')", "B) myset = ['apple', 'banana', 'cherry']", "C) myset = {'apple', 'banana', 'cherry'}", "C"],
            // Add two theoretical questions that accept Python code input
            ["8. Write a Python program that reverses a string.", "Theoretical", "", "", ""],
            ["9. Write a Python program that finds the factorial of a number using recursion.", "Theoretical", "", "", ""]
        ];

        function _(x) {
            return document.getElementById(x);
        }

        function startQuiz() {
            name = _("name").value;
            batchNo = _("batchNo").value;
            studentId = _("studentId").value;
            if (!name || !batchNo || !studentId) {
                alert("Please fill all fields before starting the quiz.");
                return;
            }
            _("userInput").style.display = "none"; // Hide input form
            _("test").style.display = "block"; // Show the test
            _("test_status").style.display = "block"; // Show the status
            renderQuestion();
        }

        function renderQuestion() {
            test = _("test");
            if (pos >= questions.length) {
                displayResults();
                return false;
            }
            _("test_status").innerHTML = "Question " + (pos + 1) + " of " + questions.length;
            question = questions[pos][0];

            if (questions[pos][1] === "Theoretical") {
                // Render theoretical questions with a text area input for Python code
                test.innerHTML = "<h3>" + question + "</h3>";
                test.innerHTML += "<textarea id='answer' placeholder='Write your Python code here...'></textarea><br>";
                test.innerHTML += "<button onclick='saveTheoreticalAnswer()'>Submit Answer</button>";
            } else {
                // Render multiple-choice questions
                chA = questions[pos][1];
                chB = questions[pos][2];
                chC = questions[pos][3];
                test.innerHTML = "<h3>" + question + "</h3>";
                test.innerHTML += "<input type='radio' name='choices' value='A'> " + chA + "<br>";
                test.innerHTML += "<input type='radio' name='choices' value='B'> " + chB + "<br>";
                test.innerHTML += "<input type='radio' name='choices' value='C'> " + chC + "<br><br>";
                test.innerHTML += "<button onclick='checkAnswer()'>Submit Answer</button>";
            }
        }

        function saveTheoreticalAnswer() {
            var answer = _("answer").value.trim();
            if (answer === "") {
                alert("Please provide an answer before submitting.");
                return;
            }
            // Save the answer to theoreticalAnswers object
            theoreticalAnswers["Q" + (pos + 1)] = answer;
            pos++;
            renderQuestion();
        }

        function checkAnswer() {
            choices = document.getElementsByName("choices");
            choice = null;
            for (var i = 0; i < choices.length; i++) {
                if (choices[i].checked) {
                    choice = choices[i].value;
                    break;
                }
            }
            if (choice) {
                userAnswers.push(choice);
                if (choice === questions[pos][4]) {
                    correct++;
                }
                pos++;
                renderQuestion();
            } else {
                alert("Please select an answer before submitting.");
            }
        }

        function displayResults() {
            var resultHTML = "<h2>You got " + correct + " out of " + (questions.length - 2) + " MCQ questions correct.</h2>";
            resultHTML += "<h3>Your Answers:</h3>";
            resultHTML += "<ul>";
            for (var i = 0; i < questions.length; i++) {
                if (i < 7) {
                    var answerClass = userAnswers[i] === questions[i][4] ? "correct" : "incorrect";
                    resultHTML += "<li>Q" + (i + 1) + ": " + questions[i][0] + "<br>";
                    resultHTML += "Options: " + questions[i][1] + ", " + questions[i][2] + ", " + questions[i][3] + "<br>";
                    resultHTML += "Your Answer: <span class='" + answerClass + "'>" + userAnswers[i] + "</span> | Correct Answer: <span class='correct'>" + questions[i][4] + "</span></li><br>";
                }
            }
            resultHTML += "<h3>Theoretical Answers:</h3>";
            resultHTML += "<li>Q8 (Reverse String): <pre>" + theoreticalAnswers.Q8 + "</pre></li><br>";
            resultHTML += "<li>Q9 (Factorial using Recursion): <pre>" + theoreticalAnswers.Q9 + "</pre></li><br>";
            resultHTML += "</ul>";
            _("test").innerHTML = resultHTML;
            _("pdfButton").style.display = "block"; // Show PDF button
        }

        function generatePDF() {
        var { jsPDF } = window.jspdf;
        var doc = new jsPDF();

        // Add quiz details at the top
        doc.setFontSize(16);
        doc.text(20, 20, 'Python Quiz Results');
        doc.setFontSize(12);
        doc.text(20, 30, 'Name: ' + name);
        doc.text(20, 40, 'Batch No: ' + batchNo);
        doc.text(20, 50, 'Student ID: ' + studentId);

        // MCQ Results
        doc.text(20, 60, 'MCQ Questions: You got ' + correct + ' out of ' + (questions.length - 2) + ' correct.');
        let y = 70;

        // Loop through MCQ questions and add to PDF
        for (var i = 0; i < 7; i++) {
            var questionText = questions[i][0];
            var options = 'Options: ' + questions[i][1] + ', ' + questions[i][2] + ', ' + questions[i][3];
            var userAnswer = userAnswers[i];
            var correctAnswer = questions[i][4];
            var isCorrect = userAnswer === correctAnswer ? "(Correct)" : "(Incorrect)";

            doc.text(20, y, questionText);
            y += 10;
            doc.text(20, y, options);
            y += 10;
            doc.text(20, y, "Your Answer: " + userAnswer + " " + isCorrect);
            y += 10;
            doc.text(20, y, "Correct Answer: " + correctAnswer);
            y += 10;

            // If content goes off page, add a new page
            if (y > 270) {
                doc.addPage();
                y = 20;
            }
        }

        // Add a line separator before theoretical questions
        y += 10;
        doc.text(20, y, 'Theoretical Questions:');
        y += 10;

        // Theoretical Question 8
        doc.text(20, y, 'Q8: Write a Python program that reverses a string.');
        y += 10;
        var answerQ8 = theoreticalAnswers.Q8.split("\n");  // Handle multi-line Python code
        answerQ8.forEach(line => {
            doc.text(20, y, line);
            y += 10;
            if (y > 270) {
                doc.addPage();
                y = 20;
            }
        });

        // Theoretical Question 9
        doc.text(20, y, 'Q9: Write a Python program that finds the factorial of a number using recursion.');
        y += 10;
        var answerQ9 = theoreticalAnswers.Q9.split("\n");  // Handle multi-line Python code
        answerQ9.forEach(line => {
            doc.text(20, y, line);
            y += 10;
            if (y > 270) {
                doc.addPage();
                y = 20;
            }
        });

        // Save the PDF
        doc.save(name + '_Quiz_Results.pdf');
    }

    </script>

</body>
</html>

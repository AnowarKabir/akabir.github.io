<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #cc4;
            border-radius: 10px;
        }
        h2 {
            color: green;
        }
        h3 {
            color: blue;
            font-size: 24px; /* Bigger font for questions */
        }
        button {
            margin-top: 10px;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        input[type="radio"] {
            margin-bottom: 20px; /* Space between options */
            transform: scale(1.3); /* Increase the size of radio buttons */
        }
        .input-section, .coding-section {
            margin-bottom: 20px;
        }
        .code-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            height: 100px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <!-- Input section for Name, Batch No, ID -->
    <div id="userInput">
        <h2>Python Quiz 01</h2>
        <h2>Please Enter Your Details:</h2>
        <div class="input-section">
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
            <label for="batchNo">Batch No: </label>
            <input type="text" id="batchNo" placeholder="Enter your batch number" required><br><br>
            <label for="studentId">ID: </label>
            <input type="text" id="studentId" placeholder="Enter your ID" required><br><br>
        </div>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="test_status" style="display:none;"></div>
    <div id="test" style="display:none;"></div>
    <button id="pdfButton" style="display: none;" onclick="generatePDF()">Download Report as PDF</button>

    <script>
        var pos = 0, test, test_status, question, choice, choices, chA, chB, chC, correct = 0;
        var userAnswers = [], codingAnswers = [];
        var name, batchNo, studentId;
        
        var codingQuestions = [
            {
                question: "1. Write a function to return the sum of two numbers.",
                answer: "def sum(a, b):\n    return a + b"
            },
            {
                question: "2. Write a function to check if a number is even or odd.",
                answer: "def is_even(num):\n    return num % 2 == 0"
            }
        ];

        var questions = [
            ["1. If x = 5, what is a correct syntax for printing the data type of the variable x?", "A) print(dtype(x))", "B) print(type(x))", "C) print(x.dtype())", "B"],
            ["2. Which is NOT a legal numeric data type in Python?", "A) int", "B) long", "C) float", "B"],
            ["3. What will be the result of the following code: <br><pre><code>x = 'Welcome'<br>print(x[3])</code></pre>", "A) Wel", "B) c", "C) Welcome Welcome Welcom", "B"],
            ["4. What will be the result of the following syntax: <br><pre><code>x = 5<br>x += 6<br>print(x)</code></pre>", "A) 5", "B) 6", "C) 11", "C"],
            ["5. What will be the result of the following syntax: <br><pre><code>mylist = ['apple', 'banana', 'cherry']<br>print(mylist[-1])</code></pre>", "A) apple", "B) banana", "C) cherry", "C"],
            ["6. Which one of these is a tuple?", "A) thistuple = ('apple', 'banana', 'cherry')", "B) thistuple = ['apple', 'banana', 'cherry']", "C) thistuple = {'apple', 'banana', 'cherry'}", "A"],
            ["7. Which one of these is a set?", "A) myset = ('apple', 'banana', 'cherry')", "B) myset = ['apple', 'banana', 'cherry']", "C) myset = {'apple', 'banana', 'cherry'}", "C"],
            ["8. Which of the following correctly checks if a variable x is equal to 10?", "A) if x = 10:", "B) if x == 10:", "C) if x => 10:", "B"],
            ["9. What does the following code print:<br><pre><code>for i in range(3):<br>    print(i)</code></pre>", "A) All combinations of i and j", "B) 0 1 2", "C) 0 1 2 3", "B"],
            ["10. Which of the following methods can be used to add an element to a list?", "A) list.add()", "B) list.append()", "C) list.insert()", "B"],
            ["11. What will be the output of the following code:<br><pre><code>for i in range(2):<br>    for j in range(2):<br>        print(i, j)</code></pre>", "A) All combinations of i and j", "B) Only 0 0", "C) Only 1 1", "A"],
            ["12. What will be the output of the following code:<br><pre><code>x = [1, 2, 3]<br>x[0] = 10<br>print(x)</code></pre>", "A) [10, 2, 3]", "B) [1, 2, 3]", "C) Error", "A"],
            ["13. Which of the following is a valid variable name in Python?", "A) 1variable", "B) variable_1", "C) variable-1", "B"],
            ["14. How do you start a comment in Python?", "A) //", "B) #", "C) --", "B"],
            ["15. What will the following code print:<br><pre><code>myset = {1, 2, 3}<br>myset.add(2)<br>print(myset)</code></pre>", "A) {1, 2, 3}", "B) {1, 2, 2, 3}", "C) {2, 3}", "A"]
        ];

        function _(x) {
            return document.getElementById(x);
        }

        function startQuiz() {
            name = _("name").value;
            batchNo = _("batchNo").value;
            studentId = _("studentId").value;
            if (!name || !batchNo || !studentId) {
                alert("Please fill all fields before starting the quiz.");
                return;
            }
            _("userInput").style.display = "none"; // Hide input form
            _("test").style.display = "block"; // Show the test
            _("test_status").style.display = "block"; // Show the status
            renderCodingQuestion();
        }

        function renderCodingQuestion() {
            test = _("test");
            if (pos < codingQuestions.length) {
                _("test_status").innerHTML = "Coding Question " + (pos + 1) + " of " + codingQuestions.length;
                question = codingQuestions[pos].question;
                test.innerHTML = "<h3>" + question + "</h3>";
                test.innerHTML += "<textarea class='code-box' id='codingAnswer" + pos + "' placeholder='Write your code here...'></textarea><br>";
                test.innerHTML += "<button onclick='submitCodingAnswer()'>Submit Coding Answer</button>";
            } else {
                renderQuestion();
            }
        }

        function submitCodingAnswer() {
            var codingAnswer = _("codingAnswer" + pos).value;
            if (codingAnswer) {
                codingAnswers.push(codingAnswer);
                pos++;
                renderCodingQuestion();
            } else {
                alert("Please write your answer before submitting.");
            }
        }

        function renderQuestion() {
            if (pos < questions.length) {
                _("test_status").innerHTML = "Question " + (pos + 1) + " of " + questions.length;
                question = questions[pos][0];
                test.innerHTML = "<h3>" + question + "</h3>";
                for (var i = 1; i <= 4; i++) {
                    test.innerHTML += "<input type='radio' name='choices' value='" + questions[pos][i].charAt(0) + "'>" + questions[pos][i] + "<br>";
                }
                test.innerHTML += "<button onclick='submitAnswer()'>Submit Answer</button>";
            } else {
                displayResults();
            }
        }

        function submitAnswer() {
            var choice = document.querySelector('input[name="choices"]:checked');
            if (choice) {
                userAnswers.push(choice.value);
                pos++;
                renderQuestion();
            } else {
                alert("Please select an answer before submitting.");
            }
        }

        function displayResults() {
            var resultHTML = "<h2>You got " + correct + " out of " + questions.length + " questions correct.</h2>";
            resultHTML += "<h3>Your Coding Answers:</h3><ul>";
            codingQuestions.forEach((q, i) => {
                resultHTML += "<li>Q" + (i + 1) + ": " + q.question + "<br>";
                resultHTML += "Your Answer: <pre>" + codingAnswers[i] + "</pre></li>";
            });
            resultHTML += "</ul><h3>Your MCQ Answers:</h3><ul>";
            for (var i = 0; i < questions.length; i++) {
                var answerClass = userAnswers[i] === questions[i][4] ? "correct" : "incorrect";
                if (userAnswers[i] === questions[i][4]) {
                    correct++;
                }
                resultHTML += "<li>Q" + (i + 1) + ": " + questions[i][0] + "<br>";
                resultHTML += "Options: " + questions[i][1] + ", " + questions[i][2] + ", " + questions[i][3] + "<br>";
                resultHTML += "Your Answer: <span class='" + answerClass + "'>" + userAnswers[i] + "</span> | Correct Answer: <span class='correct'>" + questions[i][4] + "</span></li>";
            }
            resultHTML += "</ul>";
            _("test").innerHTML = resultHTML;
            _("test_status").innerHTML = "Test Completed";

            // Store user info in local storage and generate the PDF
            storeUserInfo(name, batchNo, studentId, correct, questions.length);
        }

        function storeUserInfo(name, batchNo, studentId, correct, totalQuestions) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ name, batchNo, studentId, correct, totalQuestions });
            localStorage.setItem('users', JSON.stringify(users));

            // Navigate to results page after storing user data
            window.location.href = '../webDev.html'; // Redirect to webDev.html
        }

        function generatePDF(callback) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const margin = 10;

            doc.setFontSize(10); // Smaller font size for PDF

            doc.text(`Quiz Report`, margin, margin);
            doc.text(`Name: ${name}`, margin, margin + 10);
            doc.text(`Batch No: ${batchNo}`, margin, margin + 20);
            doc.text(`ID: ${studentId}`, margin, margin + 30);
            doc.text(`You got ${correct} out of ${questions.length} questions correct.\n\n`, margin, margin + 40);

            let y = margin + 50;

            // Coding Questions
            doc.text(`Coding Answers:`, margin, y);
            y += 10;

            codingQuestions.forEach((q, i) => {
                doc.text(`Q${i + 1}: ${q.question}`, margin, y);
                y += 10;
                doc.text(`Your Answer:\n${codingAnswers[i]}`, margin, y);
                y += 20;

                // Check if new page is needed
                if (y > 280) {
                    doc.addPage();
                    y = margin;
                }
            });

            doc.text(`MCQ Results:`, margin, y);
            y += 10;

            questions.forEach((q, i) => {
                doc.text(`Q${i + 1}: ${q[0]}`, margin, y);
                y += 10;
                doc.text(`Options: ${q[1]}, ${q[2]}, ${q[3]}`, margin, y);
                y += 10;
                doc.text(`Your Answer: ${userAnswers[i]} | Correct Answer: ${q[4]}`, margin, y);
                y += 20;

                // Check if new page is needed
                if (y > 280) {
                    doc.addPage();
                    y = margin;
                }
            });
      


            doc.save('quiz_report.pdf');
 if (typeof callback === 'function') {
        callback();
    }
        }
    </script>
</body>
</html>

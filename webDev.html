<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

   

    <!-- Add a button to go back to the quiz page -->
    <button onclick="goToQuizPage()">Click Here to Paticipate a Quiz on Python Programming</button>
    <br>
    <br>
    
   <h2>All Users' Info and Marks</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Batch No</th>
                <th>ID</th>
                <th>Marks Obtained</th>
                <th>Total Questions</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- User data will be injected here -->
        </tbody>
    </table>

    <script>
        // Function to redirect to the quiz page (Qindex.html)
        function goToQuizPage() {
            window.location.href = 'Quiz/Qindex.html'; // Redirect to Qindex.html
        }

        // Fetch user data from local storage and display it in the table
        function loadUserData() {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const tableBody = document.getElementById('userTableBody');
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.batchNo}</td>
                    <td>${user.studentId}</td>
                    <td>${user.correct}</td>
                    <td>${user.totalQuestions}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        window.onload = loadUserData;
    </script>

</body>
</html>
